<section id="quiz">
    <h2>Quiz: Verdadeiro ou Falso</h2>
    <form id="quiz-form">
        <div class="pergunta">
            <p>1. O Grêmio foi fundado em 1903.</p>
            <label><input type="radio" name="q1" value="true"> Verdadeiro</label>
            <label><input type="radio" name="q1" value="false"> Falso</label>
        </div>
        <div class="pergunta">
            <p>2. O estádio do Grêmio se chama Beira-Rio.</p>
            <label><input type="radio" name="q2" value="true"> Verdadeiro</label>
            <label><input type="radio" name="q2" value="false"> Falso</label>
        </div>
        <div class="pergunta">
            <p>3. O Grêmio já venceu a Libertadores da América.</p>
            <label><input type="radio" name="q3" value="true"> Verdadeiro</label>
            <label><input type="radio" name="q3" value="false"> Falso</label>
        </div>
        <div class="pergunta">
            <p>4. A cor principal do Grêmio é o vermelho.</p>
            <label><input type="radio" name="q4" value="true"> Verdadeiro</label>
            <label><input type="radio" name="q4" value="false"> Falso</label>
        </div>
        <div class="pergunta">
            <p>5. O Grêmio é conhecido como "Imortal Tricolor".</p>
            <label><input type="radio" name="q5" value="true"> Verdadeiro</label>
            <label><input type="radio" name="q5" value="false"> Falso</label>
        </div>
        <button type="submit">Enviar Respostas</button>
    </form>
    <p id="resultado"></p>
</section>

<script>
  document.getElementById('quiz-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const respostasCorretas = {
      q1: "true",
      q2: "false",
      q3: "true",
      q4: "false",
      q5: "true"
    };

    let acertos = 0;

    for (let i = 1; i <= 5; i++) {
      const resposta = document.querySelector(`input[name="q${i}"]:checked`);
      if (resposta && resposta.value === respostasCorretas[`q${i}`]) {
        acertos++;
      }
    }

    document.getElementById('resultado').textContent = `Você acertou ${acertos} de 5 perguntas.`;
  });
</script>
